<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="clase.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <form id="formulario">
            <input class="input" type="text"
                placeholder="Ingrese tarea"
            >
            <button id="button" type="submit">Agregar</button>
        </form>

        <hr>

        <div id="lista-tareas" class="">
            <div class="alert alert-dark">
            </div>
        </div>
    </div>
    
    <template id="template">
        <div id="cont">
            <p>Tarea #1</p>
            <h3>
                <i id="color1" class="fas fa-check-circle text-success" role="button"></i>
                <i id="color2" class="fas fa-minus-circle text-danger"  role="button"></i>
            </h3>
        </div>
    </template>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="proyectofinal.js"></script>
</body>
</html>
